<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html5 inputs</title>

  <style type="text/css" media="screen">
    fieldset {
      border: 1px solid #cecfd5;
      border-radius: 6px;
      padding: 24px 30px;
    }
    .group {
      width: 90%;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <!-- inputs -->
  <div class="group">
    <input type="date" name="birthday">
    <input type="time" name="game-time">
    <input type="month" name="month">
    <input type="week" name="week">
    <input type="datetime" name="datetime">
    <input type="email" name="email-address">
    <input type="url" name="website">
    <input type="number" name="cost">
    <input type="tel" name="phone-number">
    <input type="color" name="color">
    <input type="range" name="range">
    <input type="search" name="search">
  </div>
  <!-- textarea -->
  <div class="group">
    <textarea name="comment">Add your comment here</textarea>
  </div>
  <!-- radio box -->
  <div class="group">
    <label> <input type="radio" name="day" value="Friday" checked>Friday</label>
    <input type="radio" name="day" value="Saturday">Saturday
    <input type="radio" name="day" value="Sunday">Sunday
  </div>

  <!-- checkbox -->
  <div class="group">
    <input type="checkbox" name="day" value="Friday" checked>Friday
    <input type="checkbox" name="day" value="Saturday">Saturday
    <input type="checkbox" name="day" value="Sunday">Sunday
  </div>

  <!-- single selection -->
  <div class="group">
    <select name="day">
      <option value="Friday" selected>Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>
  <!-- multiple selection -->
  <div class="group">
    <select name="day" multiple>
      <option value="Friday" selected>Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>

  <!-- submit input-->
  <div class="group">
    <input type="submit" name="submit" value="Send">

    <!-- submit button
By default button element act as if it has a type attribute value of submit.
-->
    <button name="submit">
      <strong>Send Us</strong> a Message
    </button>

  </div>

<div class="group">
<fieldset>
  <label>
    Username
    <input type="text" name="username">
  </label>
  <label>
    Password
    <input type="text" name="password">
  </label>
</fieldset>
</div>

<div class="group">
<fieldset>
  <legend>Login</legend>
  <label>
    Username
    <input type="text" name="username">
  </label>
  <label>
    Password
    <input type="text" name="password">
  </label>
</fieldset>
</div>

</body>

</html>
